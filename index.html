<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Visualization of TFL Accident Statistics</title>
    <style>
      html, body {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
      }
      body{
        font-family: Helvetica, Arial, sans-serif;
        color: white;
      }
      .label, .vehicle-label {
        font-size: 12px;
      }
      .label {
        fill: white;
        cursor: default;
      }
      .label-bar {
        font-size: 11px;
        text-anchor: middle;
      }
      .borough-num, .vehicle-num {
        text-anchor: end;
      }
      .borough-label {
        text-anchor: start;
      }
      .borough-num {
        fill: black;
      }
      .rect-selected, .rect-hover {
        stroke: white;
        stroke-width: 2px;
      }
      .tick text {
        fill: white;
      }
      .tick line {
        stroke: white;
      }
      .domain {
        stroke: transparent;
      }
      .wrapper-body {
        position: absolute;
        top: 0;
      }
      footer {
        margin-top: 20px;
        font-size: 9px;
        color: grey;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .casualties-map, .casualties-map svg {
        position: absolute;
      }
      .casualties-map svg {
        width: 60px;
        height: 20px;
        padding-right: 100px;
        font: 10px sans-serif;
      }
    </style>
  </head>
  <body>

    <div id='map'></div>

    <div class='wrapper-body'>
      <h1>Visualizing TFL Accident Statistics</h1>

      <div id='options-severity'></div>
      <div id='vis-vehicles'></div>
      <div id='vis-age'></div>
      <div id='vis-boroughs'></div>

      <footer>
        <div>Icons (altered) made by <a href='http://www.flaticon.com/authors/zlatko-najdenovski' target='_blank' title='Zlatko Najdenovski'>Zlatko Najdenovski</a> from <a href='http://www.flaticon.com' title='Flaticon' target='_blank'>www.flaticon.com</a> is licensed by <a href='http://creativecommons.org/licenses/by/3.0/' title='Creative Commons BY 3.0' target='_blank'>CC 3.0 BY</a></div>
      </footer>
    </div>

    <!-- remove if not neccessary after refactor! -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='//maps.google.com/maps/api/js?'></script>
    <script src='//d3js.org/d3.v4.min.js'></script>
    <script src='vis-accident-stats.js'></script>

  </body>
</html>
